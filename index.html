<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/css/Normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  
  <body>

    <main class="container">
      <section class="container__img">
        <div id="layer"></div>
      </section>
      <section class="container__content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="container__content__price">
          <img src="/images/icon-ethereum.svg" alt="icon_eth"><span class="container__content__price__eth">0.041 ETH</span>
          <img src="/images/icon-clock.svg" alt="icon_clock"><span class="container__content__price__days">3 days left </span>
        </div>
      </section>
      <section class="container__footer">
        <img src="/images/image-avatar.png" alt="Picture_of_creator">
        <p><span>Creation of</span> Jules Wyvern</p>
      </section>

    </main>

     
     

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yefry Sanchez</a>.
    </div>
  </body>
</html>
